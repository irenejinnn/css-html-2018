<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture Element</title>
<style>
body {
  background-color: #c0c0c0;
}
img {
  max-width: 100%;
}
</style>

</head>
<body>
  <ul>
    <li>If the screen is 650px or greater the first image is displayed</li>
    <li>if the screen width is 465px or greate than the second image will display</li>
    <li>Any orther case the third image will display</li>
  </ul>
<picture>
    <source media="(max-width: 500px)" srcset="image/small.jpg">
    <source media="(max-width: 768px)" srcset="image/medium.jpg">
    <!-- image will show up > width 768px  -->
     <img src="images/large.jpg" alt="">
     <!-- boom the <picture></picture> -->
</picture>

</body>
</html>
