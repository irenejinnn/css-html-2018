<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Types</title>
</head>
<body>
  <h1>There are a few basic data types</h1>
  <ul>
    <li>Boolean - a true or false value</li>
    <li>Null - a value of null</li>
    <li>Undefined - a value that has not been defined</li>
    <li>Number - a number include decimals</li>
    <li>String - any text in side single ' or double quotes "</li>
  </ul>

  <script>
    // create a vaiable 
    var isMale;
    // assign the variable to true;
    isMale = true;
    // log the variable 
    console.log(isMale);
    // resign the variable
    isMale = false;
    console.log(isMale);

    // create a let (lets can be resigned)
    let isHappy = true;
    console.log(isHappy);
    isHappy = false;
    console.log(isHappy);

    // create a const which can not be resigned and throws an error.
    const isHungry = false;
    console.log(isHungry);
    // isHungry = true;
    // console.log(isHungry);

    // null
    var foo = null;
    console.log(foo);

    // Undefined
    var appleType;
    // in JavaScript "-"means error, use Capital letter to instead of -
    console.log(appleType);
    appleType = "Mac";
    console.log(appleType);

    // number
    var a = 10;
    var b = 20;
    var total = a + b;
    console.log(total);

    console.log((10 + 20) /2);

    console.log(4 * 5 + 20);

    var smallNumber = .93;

    console.log(smallNumber);

    var random = Math.random() * 51;
    var round = Math.round(random);
    // * 51 -> random number range is 0-51

    console.log(round);

    console.log(Math.PI);

    // string
    var first = "Dan";
    var last = "Hahn";
    var year = 2008;
    var fullName = first + " " + last + " " + year;
    // add Space btw words
    // first and last are String, but number is not
    console.log(fullName);

    var fullName2 = `HI Class my name is ${first} ${last}`;
    // no need to add Space( +" ") in this way 
    console.log(fullName2);

    var name = "Dan Hahn";
    console.log(name.length);
    // count space of name
    console.log(name.charAt(2));
    console.log(name.link('http://www.svahtml.com'));

  </script>;
</body>
</html>
